<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Drop Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
</head>
<body>
<header>
    <div class="header-class">
        <h3 id="lines">Lines: 0</h3>
        <div>
            <h1 id="score">0</h1>
            <h4 id="high-score"></h4>
        </div>
        <h3 id="level">Level: 1</h3>
    </div>
</header>
<div class="wrapper">
    <aside style="margin-right: 50px;">
        <h3>Hold</h3>
        <div id="hold" class="small-grid"></div>
    </aside>
    <main>
        <div id="game-box"></div>
    </main>
    <aside style="margin-left: 50px;">
        <h3>Next</h3>
        <div id="next" class="small-grid"></div>
    </aside>
</div>

<script src="assets/js/script.js"></script>
<script src="./assets/js/classes.js"></script>
</body>
</html>
